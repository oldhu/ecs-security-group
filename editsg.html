<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script>
        window.$ = window.jQuery = require("./lib/jquery/jquery-1.11.0.min.js");
    </script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="editsg.js"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/custom.css" rel="stylesheet">
    <title>安全组基本信息</title>
</head>
<body>
<div class="container" id="content">
    <div class="alert alert-warning" role="alert" id="message">Error Message</div>
    <div class="row">
        <div class="col-sm-8 col-md-8 col-md-offset-2 col-sm-offset-2">
            <form role="form">
                <div class="form-group">
                    <label for="sgid">安全组ID</label>
                    <input type="text" class="form-control" id="sgid" readonly>
                </div>
                <div class="form-group">
                    <label for="regionid">地域ID</label>
                    <input type="text" class="form-control" id="regionid" readonly>
                </div>
                <div class="form-group">
                    <label for="sgname">安全组名称</label>
                    <input type="text" class="form-control" id="sgname" placeholder="输入安全组名称">
                </div>
                <button type="button" class="btn btn-default" id="btnsave">保存</button>
                <button type="button" class="btn btn-default" id="btncancel">取消</button>
            </form>
        </div>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $("#message").hide();
        load_sg_values();
        install_buttons_handler();
    })
</script>
</body>
</html>
